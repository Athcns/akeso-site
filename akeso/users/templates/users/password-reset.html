{% extends 'users/layout.html' %}

{% block body %}

    {% if alert_error %}
        <div class="alert alert-danger alert-center" role="alert">
            <span>
                <strong>{{ alert_error }}</strong>
            </span>
        </div>
    {% endif %}

    <section class="login">
        <form method="post" action="{% url 'changeUnknownPassword' token=token%}">
            {% csrf_token %}
            <h2 class="visually-hidden">Reset Password Form</h2>
            <div class="illustration">
                <i class="fas fa-brain"></i>
            </div>
            <h1 style="text-align: center;font-size: 23px;font-weight: bold;padding-bottom: 10px;">
                Resetting Password for {{ user.username }}
            </h1>
            <div>
                <input class="form-control mb-3" type="password" name="newPassword" placeholder="New Password" />
                <input class="form-control mb-3" type="password" name="confirmPassword" placeholder="Confirm Password" />
            </div>
            <div class="mb-3">
                <button class="btn btn-primary d-block w-100" type="submit">Change Password</button>
            </div>
        </form>
    </section>
{% endblock %}
